<!DOCTYPE html>
<html>
<head>
    <title>A11y Fix-It Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
            background-color: #f4f7f6;
            color: #333;
        }
        h3 {
            color: #2c3e50;
            margin-top: 0;
            text-align: center;
        }
        button {
            display: block;
            width: 90%;
            padding: 8px;
            margin: 10px auto;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #issuesList {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .issue-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 13px;
        }
        .issue-item strong {
            color: #e74c3c;
        }
        .issue-item .suggestion {
            margin-top: 5px;
            font-style: italic;
            color: #555;
        }
        .issue-item .fix-button {
            background-color: #2ecc71;
            margin-top: 10px;
            width: auto;
            padding: 5px 10px;
            font-size: 12px;
            display: inline-block; /* Allows multiple buttons on one line if space permits */
        }
        .issue-item .fix-button:hover {
            background-color: #27ae60;
        }
        .issue-item input[type="text"] {
            width: calc(100% - 22px); /* Account for padding */
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #message {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h3>A11y Fix-It Assistant</h3>
    <button id="scanButton">Scan Page for Issues</button>
    <div id="message"></div>
    <div id="issuesList">
        <p class="loading" id="loadingMessage" style="display: none;">Scanning...</p>
        </div>
    <script src="popup.js"></script>
</body>
</html>
